<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon-Style Flex Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  .container {
    display: flex;
    gap: 20px;
  }

  .card {
    background: white;
    padding: 15px;
    flex: 1;
    border-radius: 5px;
  }

  .card h2 {
    font-size: 18px;
    margin-bottom: 15px;
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .product {
    width: calc(50% - 5px);
    display: flex;
    flex-direction: column;
    font-size: 14px;
  }

  .product img {
    width: 100%;
    border-radius: 3px;
  }

  .link {
    color: #007185;
    font-size: 14px;
    margin-top: 10px;
    display: inline-block;
    text-decoration: none;
  }

  .link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Left card -->
  <div class="card">
    <h2>Pick up where you left off</h2>
    <div class="products">
      <div class="product">
        <img src="gloves1.jpg" alt="Product 1">
        XTRIM X-Macho Leather...
      </div>
      <div class="product">
        <img src="gloves2.jpg" alt="Product 2">
        Kobo WTG-05 Leather
      </div>
      <div class="product">
        <img src="gloves3.jpg" alt="Product 3">
        19.ten Leather Gym GL...
      </div>
      <div class="product">
        <img src="gloves4.jpg" alt="Product 4">
        BROGBUS Neoprene W...
      </div>
    </div>
    <a href="#" class="link">See more</a>
  </div>

  <!-- Right card -->
  <div class="card">
    <h2>Keep shopping for</h2>
    <div class="products">
      <div class="product">
        <img src="phone.jpg" alt="Smartphone">
        Smartphones & basics<br>2 viewed
      </div>
      <div class="product">
        <img src="kurta.jpg" alt="Women's kurtas">
        Women's kurtas & ku...<br>2 viewed
      </div>
      <div class="product">
        <img src="trimmer.jpg" alt="Men's beard trimmer">
        Men's beard & moust...<br>1 viewed
      </div>
      <div class="product">
        <img src="induction.jpg" alt="Induction cooktops">
        Induction cooktops<br>5 viewed
      </div>
    </div>
    <a href="#" class="link">View your browsing history</a>
  </div>

</div>

</body>
</html>
