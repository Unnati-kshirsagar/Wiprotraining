<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="D:\Frontend\styles.css" />
</head>
<body>

  <h1 id="header">This is a heading with ID #header and element h1</h1>
  <h2 class="class1">Heading h2 with class1</h2>
  <h3 class="class2">Heading h3 with class2</h3>
  <p class="class3">Paragraph with class3 styling</p>
  <p>This paragraph has no class or id.</p>

</body>
</html>
