<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Layout Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    padding: 20px;
  }

  .wrapper {
    display: flex;
    gap: 20px;
    flex-wrap: nowrap; /* force side-by-side */
  }

  .big-box {
    background: white;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    width: 50%; /* fixed 50% */
    display: flex;
    flex-direction: column;
  }

  .big-box h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .items {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .item {
    flex: 1 1 calc(50% - 10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .item img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: block;
  }

  .item p {
    font-size: 14px;
    margin: 5px 0 0;
  }

  .views {
    font-size: 12px;
    color: gray;
  }
</style>

</head>
<body>

<div class="wrapper">
  <!-- First big box -->
  <div class="big-box">
    <h3>Pick up where you left off</h3>
    <div class="items">
      <div class="item">
        <img src="D:\Frontend\image copy.png" alt="Item 1">
        <p>XTRIM X-Macho Leather</p>
      </div>
      <div class="item">
        <img src="D:\Frontend\image copy 8.png" alt="Item 2">
        <p>Kobo WTG-05 Leather</p>
      </div>
      <div class="item">
        <img src="D:\Frontend\image copy 3.png" alt="Item 3">
        <p>19.ten Leather Gym</p>
      </div>
      <div class="item">
        <img src="D:\Frontend\image copy 15.png" alt="Item 4">
        <p>BROGBUS Neoprene</p>
      </div>
    </div>
  </div>

  <!-- Second big box -->
  <div class="big-box">
    <h3>Keep shopping for</h3>
    <div class="items">
      <div class="item">
        <img src="D:\Frontend\image copy 14.png" alt="Item 1">
        <p>Smartphones & basic</p>
        <p class="views">2 viewed</p>
      </div>
      <div class="item">
        <img src="D:\Frontend\image copy 13.png" alt="Item 2">
        <p>Women's kurtas</p>
        <p class="views">2 viewed</p>
      </div>
      <div class="item">
        <img src="D:\Frontend\image copy 11.png" alt="Item 3">
        <p>Men's beard trimmer</p>
        <p class="views">1 viewed</p>
      </div>
      <div class="item">
        <img src="D:\Frontend\image copy 12.png" alt="Item 4">
        <p>Induction cooktops</p>
        <p class="views">5 viewed</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
