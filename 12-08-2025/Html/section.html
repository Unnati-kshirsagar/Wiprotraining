<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Layout with Dotted Borders</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">

  <!-- Header full width -->
  <div class="row mb-3">
    <div style="border: 5px dotted;" class="col-12">
      <h2>Header Section </h2>
      <p>This is the header area.</p>
    </div>
  </div>

  <!-- Main section with two columns -->
  <div class="row mb-3">
    <div style="border: 5px dotted;" class="col-md-8">
      <h2>Main Content </h2>
      <p>This is the main content area.</p>
    </div>
    <div style="border: 5px dotted;" class="col-md-4">
      <h2>Sidebar </h2>
      <p>This is the sidebar area.</p>
    </div>
  </div>

  <!-- Footer full width -->
  <div class="row">
    <div style="border: 5px dotted;" class="col-12">
      <h2>Footer Section</h2>
      <p>This is the footer area.</p>
    </div>
  </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
